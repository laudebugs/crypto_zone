<mat-toolbar>
  <span class="logo">
    <img src="../../../assets/icon.png" alt="" />
  </span>
  <span class="title">Crypto Zone</span>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <span class="options">
      <h2
        *ngFor="let coin of coins"
        [ngStyle]="{
          color:
            coin.name == selectedCoin.name
              ? 'var(--purple-pizzazz)'
              : 'var(--old-lace)'
        }"
        (click)="selectCoin(coin)"
      >
        {{ coin.name }}
      </h2>
    </span>
  </mat-drawer>
  <mat-drawer-content>
    <app-ticker [selected]="selectedCoin"></app-ticker>
    <app-market-cap></app-market-cap>
    <app-supply-over-max></app-supply-over-max>
  </mat-drawer-content>
</mat-drawer-container>
