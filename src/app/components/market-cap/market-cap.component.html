<div class="content">
  <h2>Cryptocurrency by Market Caps</h2>
  <ngx-charts-tree-map
    [view]="view"
    [scheme]="colorScheme"
    [results]="single"
    [gradient]="gradient"

    (select)="onSelect($event)"
  >
  </ngx-charts-tree-map>
</div>
